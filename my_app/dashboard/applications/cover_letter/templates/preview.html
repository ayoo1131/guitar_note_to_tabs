{% extends "dashboard_base.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <div class="buttons is-right">
      <a href="{{ url_for('cover_letter.download_page') }}" 
         class="button is-light">
        <span class="icon">
          <i class="fas fa-arrow-left"></i>
        </span>
        <span>Back to Download</span>
      </a>
    </div>
    
    <div class="box">
      <h1 class="title">Preview: Cover Letter for {{ company }}</h1>
      <div class="content preview-content">
        {{ content|safe }}
      </div>
    </div>
  </div>
</section>

<style>
  .preview-content {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    padding: 20px;
    border: 1px solid #eee;
    border-radius: 4px;
    background: white;
  }
  .preview-content p {
    margin-bottom: 1em;
  }
</style>
{% endblock %}
