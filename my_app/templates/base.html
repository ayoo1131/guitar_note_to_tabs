<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Authentication Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body style="background-color: hsl(216, 56%, 42% );">
	<!--    <section class="hero is-primary is-fullheight"> -->
	<!-- <section class="hero is-fullheight has-background-info-dark"> -->
	<section class="hero is-fullheight">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item has-text-white">Home</a>
                            <a href="{{ url_for('main.profile') }}" class="navbar-item has-text-white">Profile</a>
                            <a href="{{ url_for('auth.login') }}" class="navbar-item has-text-white">Login</a>
                            <a href="{{ url_for('auth.signup') }}" class="navbar-item has-text-white">Sign Up</a>
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item has-text-white">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
