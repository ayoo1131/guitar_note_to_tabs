{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
    <!--<body style="background-color: hsl(356, 56%, 42% );">-->
        <form method="POST" action="/login">
            {%if userSuccessfullyAdded%}
	    	<h1 class = "has-text-success">{{userSuccessfullyAdded}}</h1>
	    {%endif%}

	    {%if loginError%}
	    	<h1 class = "has-text-danger">{{loginError}}</h1>
	    {%endif%}

	    <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="username" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
