<!-- Signup.html-->
{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
	<h3 class="title has-text-white">Sign Up</h3>
	<div class="box has-background-white">
		<form method="POST" action="/signup">
			{% if usernameError %}
				<h1 class="has-text-danger">{{usernameError}}</h1>
			{% endif %}

			<div class="field">
				<div class="control">
					<input class="input is-large has-background-white input-placeholder-lightgray input-text-color-dark" type="text" name="username" placeholder="Username" value="{{usernameAutofill}}">
				</div>
			</div>
			
			{% if passwordErrors %}
				<ul>
					{% for error in passwordErrors %}
					<li class="has-text-danger">{{error}}</li>
					{% endfor %}
				</ul>
			{% endif %}
			
			<div class="field">
				<div class="control">
					<input class="input is-large has-background-white input-placeholder-lightgray input-text-color-dark" type="password" name="password" placeholder="Password">
				</div>
			</div>

			<div class="field">
				<div class="control">
					<input class="input is-large has-background-white input-placeholder-lightgray input-text-color-dark" type="password" name="passwordRepeat" placeholder="Re-type Password">
				</div>
			</div>

			<button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
		</form>
	</div>
</div>
{% endblock %}
