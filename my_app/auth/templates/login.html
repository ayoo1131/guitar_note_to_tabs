{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title has-text-white">Login</h3>
    <div class="box has-background-white">
        <form method="POST" action="/login">
            {%if userSuccessfullyAdded%}
	    	<h1 class = "has-text-success">{{userSuccessfullyAdded}}</h1>
	    {%endif%}

	    {%if loginError%}
	    	<h1 class = "has-text-danger">{{loginError}}</h1>
	    {%endif%}

	    <div class="field">
                <div class="control">
                    <input class="input is-large has-background-white input-placeholder-lightgray input-text-color-dark" type="text" name="username" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large has-background-white input-placeholder-lightgray input-text-color-dark" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>

	<form method="POST" action="/dashboard">
		<a>Continue as Guest</a>
	</form>
    </div>
</div>
{% endblock %}
